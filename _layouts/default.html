<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0" name="viewport">
    <title>{{site.title}}</title>
    <style type="text/css">
    {% capture style %} {% include main.scss %} {% endcapture %}
    {{style | scssify }}
    </style>
    <!--rich data-->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{site.twitter}}">
    <meta name="twitter:title" content="{{site.title}}">
    <meta name="twitter:description" content="{{site.description}}">
    <meta name="twitter:image" content="{{site.logo}}">
    <meta name="description" value="{{site.description}}">
    <meta property="og:title" content="{{site.title}}">
    <meta property="og:site_name" content="{{site.title}}">
    <meta property="og:description" content="{{site.description}}">
    <meta property="og:image" content="{{site.logo}}">
    <link rel="icon" sizes="192x192" href="{{site.favicon-192}}">
    <link rel="shortcut icon" href="{{site.favicon}}">
    <link rel="apple-touch-icon" href="{{site.apple-touch-icon}}">
    <meta name="msapplication-TileImage" content="{{site.tile}}">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--favIcon -->
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="/favicon/apple-touch-icon-57x57.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/favicon/apple-touch-icon-114x114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/favicon/apple-touch-icon-72x72.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/favicon/apple-touch-icon-144x144.png" />
<link rel="apple-touch-icon-precomposed" sizes="60x60" href="/favicon/apple-touch-icon-60x60.png" />
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="/favicon/apple-touch-icon-120x120.png" />
<link rel="apple-touch-icon-precomposed" sizes="76x76" href="/favicon/apple-touch-icon-76x76.png" />
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="/favicon/apple-touch-icon-152x152.png" />
<link rel="icon" type="image/png" href="/favicon/favicon-196x196.png" sizes="196x196" />
<link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/png" href="/favicon/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="/favicon/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/png" href="/favicon/favicon-128.png" sizes="128x128" />
<meta name="application-name" content="&nbsp;"/>
<meta name="msapplication-TileColor" content="#FFFFFF" />
<meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png" />
<meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
<meta name="msapplication-square150x150logo" content="/favicon/mstile-150x150.png" />
<meta name="msapplication-wide310x150logo" content="/favicon/mstile-310x150.png" />
<meta name="msapplication-square310x310logo" content="/favicon/mstile-310x310.png" />
<!--favIcon-->
</head>

<body class="{{page.category}}">
    <a class="landmark" href="#content">skip to main content</a>
    <div class="container">
        <nav class="drawer initial" id="sidebar" role="menu">
            <!--logo-->
            
            <ul class="menu list">
                {%- for post in site.posts -%}
                <li><a href="{{post.url}}">{{post.title}}</a></li>
                {% endfor %}
            </ul>
        </nav>
        <div class="wrapper" id="push">
            <header class="site">
                <h1><button type="button" class="icon button" title="menu" aria-controls="sidebar"><i class="material-icons">menu</i></button>
	<a href="/">{{site.title}}</a> 
	</h1>
            </header>
            <main id="content">
                {{content}}
            </main>
            <footer>
                <p>Site by <a href="//limograf.com">Limograf</a>.</p>
            </footer>
        </div>
    </div>
    <script>
        var drawer = document.querySelector('.drawer'); 
        var button = document.querySelector('.button'); 
        button.onclick = function() { drawer.classList.toggle('toggle'); }
    </script>
</body>

</html>
